<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Task Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="todo">
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
    </ion-item>

    <ion-card-content>
      <ion-label>{{todo.task}}</ion-label>
      <br>
      <ion-label>Created At - {{todo.createdAt | date:'medium'}}</ion-label>
    </ion-card-content>

  </ion-card>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="secondary" (click)="done()">
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
